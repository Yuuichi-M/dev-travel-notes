version: 2.1
orbs:
  slack: circleci/slack@4.5.0

jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "dd:fe:21:7a:e9:f6:12:e9:22:04:0b:13:39:fa:80:ce"
      - run: ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "/var/www/travel-notes/deploy.sh"
      #失敗
      - slack/notify:
          event: fail
          template: basic_fail_1
      #成功
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  version: 2.1
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
